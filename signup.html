<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Log In</title>
</head>
<body style="background-color: hsl(0, 0%, 5%);">
    <!-- Register Form -->
     <form class="Register">
        <h2>Register</h2>
        <div class="field">
            <label for="name">Full Name</label>
            <input id="name" placeholder="Enter your full name" type="text">
        </div>
        <div class="field">
            <label for="email">Email Address</label>
            <input id="email" placeholder="Enter your email" type="email">
        </div>
        <div class="field">
            <label for="phone">Phone Number</label>
            <input id="phone" placeholder="Enter your phone number" type="text">
        </div>
        <div class="field">
            <label for="password">Password</label>
            <input id="password" placeholder="Enter a secure password" type="password">
        </div>
        <div class="field">
            <label>Account Type</label>
            <select name="select">
                <option value="zero">Select an account type</option>
                <option value="personal">Personal</option>
                <option value="business">Business</option>
            </select>
        </div>
        <button id="create-account" type="submit">Create Account</button>
        <p>By signing up you agree to our <a href="#">Terms & Conditions</a></p>
        <p>Already have an account? <a href="login.html">Login</a></p>

     </form>

     
     <!-- JavaScript File -->
      <script src="app.js"></script>
</body>

</html>
